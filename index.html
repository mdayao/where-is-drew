<script>
    // Function to calculate days since March 14
    function updateDaysOnTrail() {
        const startDate = new Date("2025-03-13"); // Adjust if needed
        const today = new Date();
        const diffTime = today - startDate;
        const daysOnTrail = Math.floor(diffTime / (1000 * 60 * 60 * 24)); // Convert milliseconds to days

        // Update the HTML
        document.getElementById("daysOnTrail").textContent = daysOnTrail;
    }

    // Run function when the page loads
    updateDaysOnTrail();
</script>
