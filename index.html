<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew on the AT!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    
    <!-- Custom Styles (Optional) -->
    <link rel="stylesheet" href="styles.css">

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
</head>
<body>

    <div id=header-placeholder></div>

    <!-- Main Container -->
    <div class="container mt-4">
        <h1 class="text-center">The Appalachian Trail</h1>
        <p class="text-center">Stay tuned! Drew will begin the Appalachian Trail in March.</p>
        
        <!-- Map Container -->
        <div id="map" class="mt-3"></div>

        <!-- elevation chart -->
        <h3 class="mt-4 text-center">Elevation Profile</h3>
        <div class="chart-container" style="position: relative; height: 300px; width: 100%;">
            <canvas id="elevationChart"></canvas>
        </div>

        <!-- Display Elevation Gain and Loss -->
        <div class="text-center mt-3">
            <p id="totalDistance"><strong>Distance:</strong> Calculating...</p>
            <p id="elevationGain"><strong>Elevation Gain:</strong> Calculating...</p>
            <p id="elevationLoss"><strong>Elevation Loss:</strong> Calculating...</p>
        </div>

    </div>

    <!-- Bootstrap & OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src='include.js'></script>
    <script src="map.js"></script>

</body>
</html>
